    <header
  class="top-0 z-50 flex items-center justify-between px-6 py-4 bg-white shadow-md dark:bg-gray-800 dark:text-white"
>
    
    <h1 class="text-lg font-semibold text-gray-700">Dashboard</h1>

    <div class="relative flex flex-row gap-3">
        <button (click)="toggleTheme()"
            class="ml-4 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
            title="Toggle Theme">
            <span class="material-icons">{{ theme === 'dark' ? 'light_mode' : 'dark_mode' }}</span>
        </button>
        <button (click)="toggleMenu()"
            class="flex items-center bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg shadow transition space-x-3 focus:outline-none">
            <div class="text-left">
                <span class="block font-semibold text-sm text-gray-700">{{ loggedInUserName }}</span>
                <p class="text-xs italic text-gray-500">Admin</p>
            </div>

            <img class="w-8 h-8 object-cover rounded-full" src="https://www.w3schools.com/howto/img_avatar.png"
                alt="User Avatar" />
        </button>
        <!--  -->


        <div *ngIf="menuOpen"
            class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg animate-fade-in z-10">
            <button (click)="onLogout()"
                class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-300">
                Logout
            </button>
        </div>
    </div>
</header>

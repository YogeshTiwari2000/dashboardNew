
<div class="w-full overflow-x-auto dark:bg-gray-900">
<input
  type="text"
  placeholder="🔍 Search by name or email"
  [(ngModel)]="searchTerm"
  class="w-3/4 lg:w-11/12 my-6 mx-4 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900 dark:text-white dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400"
/>
  <!-- <table class="w-full text-sm text-center border border-gray-300 rounded-md overflow-hidden shadow-md"> -->
    <table class="w-full text-sm text-center border border-gray-300 dark:border-gray-600 rounded-md overflow-hidden shadow-md">
    <!-- <thead class="bg-gray-100 text-gray-700 uppercase text-xs tracking-wider"> -->
      <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-white">
      <tr>
        <th class="p-3">Name</th>
        <th class="p-3">Email</th>
        <th class="p-3">Role</th>
        <th class="p-3">Status</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of filteredUsers; track user.email) {
        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          <td class="p-3 text-gray-800 dark:text-white">{{ user.name }}</td>
          <td class="p-3  text-gray-800 dark:text-white">{{ user.email }}</td>
          <td class=" p-3 text-gray-800 dark:text-white">{{ user.role }}</td>
          <td class=" p-3 text-gray-800 dark:text-white">
            <span
              class="px-2 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.status === 'Active',
                'bg-red-100 text-red-700': user.status === 'Inactive'
              }"
            >
              {{ user.status }}
            </span>
          </td>
          <td class="p-3 space-x-2">
            <button
              class="px-3 py-1 text-blue-600 hover:underline"
              (click)="goToProfile(user)"
            >
              View
            </button>
            <button
              class="px-3 py-1 text-yellow-600 hover:underline"
              (click)="onEdit(user)"
            >
              Edit
            </button>
            <button
              class="px-3 py-1 text-red-600 hover:underline"
              (click)="delete.emit(user)"
            >
              Delete
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="p-5 text-gray-500">No users found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
